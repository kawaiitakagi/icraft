[parse]
net_name = "bytetrack"
framework = "pytorch"
inputs = [ 1, 512, 960, 3]
inputs_layout = "NHWC"
pre_method = "resize"
pre_scale = [58.395, 57.12, 57.375]
pre_mean = [ 123.675, 116.28, 103.53]
channel_swap = [0,1,2]
network = "fmodel/bytetrack_s_512x960_traced.pt"
jr_path = "../3_deploy/modelzoo/bytetrack/imodel/plin/"
frame_version = "1.9"

[optimize]
target = "BUYI"
json = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_parsed.json"
raw = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_parsed.raw"
jr_path = "../3_deploy/modelzoo/bytetrack/imodel/plin/"

[quantize]
forward_mode = "image"
saturation = "kld"
forward_dir = "./qtset/mot17-08"
forward_list = "./qtset/mot17-08.txt"
bits = 8
json = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_optimized.json"
raw = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_optimized.raw"
jr_path = "../3_deploy/modelzoo/bytetrack/imodel/plin/"
per = "tensor"
target = "buyi"

[adapt]
target = "BUYI"
json = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_quantized.json"
raw = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_quantized.raw"
jr_path = "../3_deploy/modelzoo/bytetrack/imodel/plin/"
pass_on =  "customop.ImageMakePass,customop.DetPostPass"
custom_config = "config/customop/bytetrack.toml"

[generate]
json = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_adapted.json"
raw = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_adapted.raw"
jr_path = "../3_deploy/modelzoo/bytetrack/imodel/plin/"
log_path = "./logs/"
no_mergeops = true
etmopt = 0

[run]
log_time = true
log_io = true
dump_format = "SFB"
json = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_BY.json"
raw = "../3_deploy/modelzoo/bytetrack/imodel/plin/bytetrack_BY.raw"
input = "./qtset/mot17-08/000001.jpg"
log_path = "./logs/"
